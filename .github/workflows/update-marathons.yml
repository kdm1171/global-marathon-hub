name: Update Marathon Data

on:
  schedule:
    - cron: '0 15 * * *' # 매일 한국 시간 00:00 (UTC 15:00)
  workflow_dispatch: # 수동 실행 가능

jobs:
  update-data:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Install Playwright Browsers
        run: npx playwright install chromium

      - name: Run Scraper
        run: npx tsx scripts/scrape_ranking.ts

      - name: Commit and Push if changed
        run: |
          git config --global user.name "RUN HUB BOT"
          git config --global user.email "bot@runhub.com"
          git add src/data/marathons.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "data: daily marathon schedule update [skip ci]" && git push)
